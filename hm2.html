<html>
<head></head>
<body>
<script>
var marks=20;
if(marks>=70){
document.write(`You scored ${marks}, hence your grade is O`)
}
else if(marks>=56){
document.write(`You scored ${marks}, hence your grade is A`)
}
else if(marks>=46){
document.write(`You scored ${marks}, hence your grade is B`)
}
else if(marks>=35){
document.write(`You scored ${marks}, hence your grade is C`)
}
else{
document.write(`You scored ${marks}, hence your grade is Fail`)
}
</script>

</body>
</html>
