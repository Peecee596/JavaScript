<html>
<script>
n=6;
for(i=n/2;i<n;i+=2)
{
for(j=1;j<n-i;j+=2)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<i;k++)
{
document.write("*")
}
for(l=0;l<n-i;l++)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<i;k++)
{
document.write("*")
}
document.write("<br/>")
}

for(i=n;i>=1;i--)
{
for(j=0;j<n-i;j++)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<=2*i-2;k++)
{
document.write("*")
}
document.write("<br/>")
}
</script>
</html>
