<html>
<script>
n=6;

for(i=n/2;i<n;i+=2)
{
for(j=1;j<n-i;j+=2)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<i;k++)
{
if(k==0||i==3)
{
document.write("*")
}
else if(i==5 && k==4)
{
document.write("*")
}
else
{
document.write("&nbsp;&nbsp;")
}
}
for(l=0;l<n-i;l++)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<i;k++)
{
if(k==0||i==3)
{
document.write("*")
}
else if(i==5 && k==4)
{
document.write("*")
}
else
{
document.write("&nbsp;&nbsp;")
}
}
document.write("<br/>")
}

//downwards

for(i=n;i>=1;i--)
{
for(j=0;j<n-i;j++)
{
document.write("&nbsp;&nbsp;")
}
for(k=0;k<2*i-1;k++)
{
if(i==6 && k==5)
{
document.write("*")
}
else if(k==0||k==2*i-2)
{
document.write("*")
}
else{
document.write("&nbsp;&nbsp;")
}
}
document.write("<br/>")
}
</script>
</html>
