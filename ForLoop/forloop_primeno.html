<html>
<head></head>
<body>
<script>
var count=0;
n=7;
if(n==1)
{
document.write("Its neither Prime nor Composite");
}
else{
for(i=2;i<n;i++)
{
	if(n%i==0){
		count++;
		break;
	}	
}
if(count!==0){
document.write("Not a Prime No")
}
else{
document.write("Its a Prime No")
}
}
</script>

</body>
</html>
